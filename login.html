<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登陆界面</title>
<style>
    *{padding:0;margin:0}
/*背景图片*/
body{
  background-image:url("img/bgimg.jpg");
  background-repeat: no-repeat;
  background-size:1535px 780px;
  background-attachment: fixed;
}
/*登陆界面*/
.login{
    width: 330px;
	height: 350px;
    background-color:rgba(255, 250, 250, 0.6);
    float: right;
	margin: 50px 90px;
    border-radius:5px;
}
.login a{
    text-decoration: none;
}
/*用户登陆文字*/
.userlogin{
    text-align: center;
    font-size: 22px;
    margin-top:20px;
}
input[type="text"],input[type="password"]{
    width:250px;
    font-size:14px;
    margin-left:36px;
    height:26px;
}
.user,.pwd{
    font-size:18px;
    margin:8px;
    margin-left:36px;
}
input[type="submit"]{
    width:200px;
    height:35px;
    background-color:rgb(79, 79, 245);
    color:#fff;
    font-size:16px;
    border-radius:6px;
    margin:20px 60px;
}
.RPassword{
  color:#000;
  font-size:14px;
  margin:20px auto;
}
.FPassword,.register,.feedback{
  float: right;
}
</style>
</head>
<body>
    <div class="login">
        <form action="#" method="get">
            <p class="userlogin">
                用户登陆
            </p>
            <p class="user">
                用户名：
            </p>
            <input type="text" placeholder="请输入您的手机号">
            <p class="pwd">
                密码：
            </p>
            <input type="password" placeholder="请输入您的密码"></br>
            <input type="submit" value="登陆" name="login" ><br>
            <label class="RPassword">
              <input type="checkbox" name="RPassword" >
              记住密码
            </label>
            <a href="#" class="FPassword">
                忘记密码?
            </a>
            </br>
            <a href="#" class="register">
                立即注册
            </a>
            <a href="#" class="feedback">
                意见反馈
            </a>
        </form>
    </div>
</body>
</html>
